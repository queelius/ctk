[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=ctk
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=59
    --cov-config=.coveragerc
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    requires_ollama: Tests that require Ollama to be running
    requires_api_key: Tests that require API keys