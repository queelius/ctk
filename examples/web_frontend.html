<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTK - Conversation Toolkit Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input, select, button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .conversation-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation-item:hover {
            background: #f7f7f7;
        }

        .conversation-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .conversation-meta {
            font-size: 0.85rem;
            color: #666;
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            background: #e0e7ff;
            color: #5a67d8;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-right: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .message.user {
            background: #e0e7ff;
            margin-left: 50px;
        }

        .message.assistant {
            background: #f0f4f8;
            margin-right: 50px;
        }

        .message-role {
            font-weight: bold;
            margin-bottom: 5px;
            color: #5a67d8;
        }

        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background: #efe;
            color: #060;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        #fileUpload {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 10px 15px;
            background: #764ba2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .upload-label:hover {
            background: #6a4190;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå≥ Conversation Toolkit</h1>
            <p class="subtitle">Manage and explore your AI conversations</p>
        </header>

        <!-- Statistics -->
        <div class="card">
            <h2>üìä Statistics</h2>
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-value">-</div>
                    <div class="stat-label">Total Conversations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">-</div>
                    <div class="stat-label">Total Messages</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">-</div>
                    <div class="stat-label">Sources</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">-</div>
                    <div class="stat-label">Models</div>
                </div>
            </div>
        </div>

        <!-- Import/Export -->
        <div class="card">
            <h2>üì• Import / Export</h2>
            <div class="controls">
                <input type="file" id="fileUpload" accept=".json,.jsonl">
                <label for="fileUpload" class="upload-label">üìÅ Choose File</label>
                <select id="importFormat">
                    <option value="">Auto-detect format</option>
                    <option value="openai">OpenAI/ChatGPT</option>
                    <option value="anthropic">Anthropic/Claude</option>
                    <option value="jsonl">JSONL</option>
                </select>
                <button onclick="importFile()">Import</button>

                <select id="exportFormat">
                    <option value="json">JSON</option>
                    <option value="jsonl">JSONL</option>
                    <option value="markdown">Markdown</option>
                </select>
                <button onclick="exportConversations()">Export All</button>
            </div>
            <div id="importStatus"></div>
        </div>

        <!-- Search -->
        <div class="card">
            <h2>üîç Search Conversations</h2>
            <div class="controls">
                <input type="text" id="searchQuery" placeholder="Enter search terms...">
                <button onclick="searchConversations()">Search</button>
                <button onclick="loadConversations()">Show All</button>
            </div>
        </div>

        <!-- Conversations List -->
        <div class="card">
            <h2>üí¨ Conversations</h2>
            <div class="conversation-list" id="conversationList">
                <div class="loading">Loading conversations...</div>
            </div>
        </div>
    </div>

    <!-- Conversation Detail Modal -->
    <div id="conversationModal" class="modal">
        <div class="modal-content">
            <button onclick="closeModal()" style="float: right;">‚úï Close</button>
            <h2 id="modalTitle">Conversation</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        // Load initial data
        window.onload = () => {
            loadStatistics();
            loadConversations();
        };

        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/statistics`);
                const data = await response.json();

                if (data.status === 'success') {
                    const stats = data.data;
                    const statsGrid = document.getElementById('statsGrid');
                    statsGrid.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-value">${stats.total_conversations || 0}</div>
                            <div class="stat-label">Total Conversations</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.total_messages || 0}</div>
                            <div class="stat-label">Total Messages</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${Object.keys(stats.by_source || {}).length}</div>
                            <div class="stat-label">Sources</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${Object.keys(stats.by_model || {}).length}</div>
                            <div class="stat-label">Models</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load statistics:', error);
            }
        }

        async function loadConversations() {
            try {
                const response = await fetch(`${API_BASE}/conversations?limit=100`);
                const data = await response.json();

                if (data.status === 'success') {
                    displayConversations(data.data.conversations);
                }
            } catch (error) {
                console.error('Failed to load conversations:', error);
                document.getElementById('conversationList').innerHTML =
                    '<div class="error">Failed to load conversations. Is the server running?</div>';
            }
        }

        async function searchConversations() {
            const query = document.getElementById('searchQuery').value;

            if (!query) {
                loadConversations();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/conversations/search`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: query, limit: 100})
                });
                const data = await response.json();

                if (data.status === 'success') {
                    displayConversations(data.data);
                }
            } catch (error) {
                console.error('Search failed:', error);
            }
        }

        function displayConversations(conversations) {
            const list = document.getElementById('conversationList');

            if (!conversations || conversations.length === 0) {
                list.innerHTML = '<div class="loading">No conversations found</div>';
                return;
            }

            list.innerHTML = conversations.map(conv => `
                <div class="conversation-item" onclick="viewConversation('${conv.id}')">
                    <div class="conversation-title">
                        ${conv.title || 'Untitled Conversation'}
                    </div>
                    <div class="conversation-meta">
                        ${conv.source ? `<span class="tag">${conv.source}</span>` : ''}
                        ${conv.model ? `<span class="tag">${conv.model}</span>` : ''}
                        ${conv.message_count ? `${conv.message_count} messages` : ''}
                        ${conv.updated_at ? ` ‚Ä¢ ${new Date(conv.updated_at).toLocaleDateString()}` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function viewConversation(id) {
            try {
                const response = await fetch(`${API_BASE}/conversations/${id}`);
                const data = await response.json();

                if (data.status === 'success') {
                    const conv = data.data;
                    document.getElementById('modalTitle').textContent =
                        conv.title || 'Conversation';

                    const content = document.getElementById('modalContent');
                    content.innerHTML = conv.messages.map(msg => `
                        <div class="message ${msg.role}">
                            <div class="message-role">${msg.role.toUpperCase()}</div>
                            <div class="message-content">${
                                msg.content.text ||
                                (msg.content.parts ? msg.content.parts.join('\n') : '') ||
                                '[No content]'
                            }</div>
                        </div>
                    `).join('');

                    document.getElementById('conversationModal').style.display = 'block';
                }
            } catch (error) {
                console.error('Failed to load conversation:', error);
            }
        }

        function closeModal() {
            document.getElementById('conversationModal').style.display = 'none';
        }

        async function importFile() {
            const fileInput = document.getElementById('fileUpload');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file to import');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const format = document.getElementById('importFormat').value;
            if (format) {
                formData.append('format', format);
            }

            const statusDiv = document.getElementById('importStatus');
            statusDiv.innerHTML = '<div class="loading">Importing...</div>';

            try {
                const response = await fetch(`${API_BASE}/import`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.status === 'success') {
                    statusDiv.innerHTML =
                        `<div class="success">${data.message}</div>`;
                    loadStatistics();
                    loadConversations();
                } else {
                    statusDiv.innerHTML =
                        `<div class="error">Import failed: ${data.message}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML =
                    `<div class="error">Import failed: ${error.message}</div>`;
            }
        }

        async function exportConversations() {
            const format = document.getElementById('exportFormat').value;

            try {
                const response = await fetch(`${API_BASE}/export`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({format: format})
                });

                const contentType = response.headers.get('content-type');
                const filename = `export.${format}`;

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Export failed:', error);
                alert('Export failed: ' + error.message);
            }
        }

        // Close modal when clicking outside
        window.onclick = (event) => {
            const modal = document.getElementById('conversationModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
